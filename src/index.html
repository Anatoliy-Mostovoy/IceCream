<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" media="all" href="../animate/css/animate.css" />
    <script src="../animate/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/customer.html"></include>
      <include src="./partials/contacts.html"></include>
    </main>
    <include src="./partials/footer.html"></include>

    <script src="./index.js"></script>

    <!-- Подключаем jQuery -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <!-- Подключаем слайдер Slick -->
    <script type="text/javascript" src="./slick/js/slick.min.js"></script>

    <!-- Подключаем слайдер Slick -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- Подключаем файл скриптов -->
    <script type="text/javascript">
      $(document).ready(function () {
        $('.rev-slider').slick({
          slidesToShow: 1,
          arrows: false,
          dots: true,
          adaptiveHeight: true,
          variableWidth: true,
          centerMode: true,
          // autoplay: true,
          autoplaySpeed: 2000,
          pauseOnfocus: true,
          pauseOnhover: true,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1,
              },
            },
            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
